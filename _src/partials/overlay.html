<section class="panel panel--overlay w-screen h-screen absolute bg-[#202024] -translate-x-full ease-in-out duration-1000 z-40 overflow-y-auto flex flex-col gap-6 overflow-x-hidden">
    <button onclick="closeOverlay()" class="overlay__close fixed top-10 left-10 max-sm:top-5 max-sm:left-5 bg-white w-10 h-10 flex justify-center items-center z-10" aria-label="Close Overlay">
        <img src="icons/close.svg" alt="Close overlay" class="w-6">
    </button>
    <div class="flex gap-4 fixed top-10 right-[360px] max-sm:top-5 max-sm:right-5 z-10">
        <button class="overlay__minus bg-white w-10 h-10 flex justify-center items-center max-md:hidden opacity-60 ease-in-out duration-300" target="_blank" aria-label="View image fullscreen">
            <img src="icons/minus.svg" alt="View image fullscreen" class="w-6">
        </button>
        <button class="overlay__plus bg-white w-10 h-10 flex justify-center items-center max-md:hidden" target="_blank" aria-label="View image fullscreen">
            <img src="icons/plus.svg" alt="View image fullscreen" class="w-6">
        </button>
        <a href="" class="overlay__download bg-white w-10 h-10 flex justify-center items-center" aria-label="Download image" download>
            <img src="icons/download.svg" alt="View image fullscreen" class="w-6">
        </a>
    </div>
    <div class="flex flex-1 max-md:flex-col">
        <div class="relative flex-1 flex max-h-[100vh] overflow-auto">
            <img src="" class="overlay__img h-auto max-h-[90vh] object-cover ease-in-out duration-500 m-auto max-md:w-full"  alt=""/>
        </div>
        <div class="md:w-80 bg-white p-8 flex flex-col gap-5">
            <div>
                <h2 class="text-3xl tracking-tight font-bold font-serif overlay__title [text-wrap:balance] mb-2"></h2>
                <p class="overlay__description"></p>
            </div>
            <span class="overlay__price text-3xl empty:hidden block border-t border-b pt-5 pb-5"></span>
            <div class="flex flex-col">
                <span class="overlay__width text-sm tracking-wide leading-6 empty:hidden"></span>
                <span class="overlay__height text-sm tracking-wide leading-6 empty:hidden"></span>
                <span class="overlay__framed text-sm tracking-wide leading-6 empty:hidden"></span>
            </div>
            <hr>
            <a class="overlay__contact bg-gray-100 px-8 py-4 rounded-lg hover:bg-gray-900 hover:text-white ease-in-out duration-300 inline-block cursor-pointer text-center">Enquire</a>
        </div>
    </div>
</section>

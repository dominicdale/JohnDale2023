<section class="panel panel--intro w-screen h-[100dvh] absolute inset-0 flex flex-col items-center justify-center bg-slate-50 ease-in-out duration-1000 overflow-x-hidden">
    <div class="intro absolute bottom-10 left-10 max-sm:bottom-5 max-sm:left-5 max-sm:right-5 bg-white p-10 z-30 max-w-xl text-left flex flex-col gap-7 shadow-2xl animate ease-in-out duration-700 translate-y-40 opacity-0 delay-300">
        <h1 class="text-6xl tracking-tight font-bold font-serif">John Dale</h1>
        <p class="leading-7 [text-wrap:balance]">Graduate of Glasgow School of Art in Fine Art, Drawing and Painting. 1980. The work on my website reflects how my work has developed and changed over the years.</p>
        <div class="flex gap-4">
            <button class="main-link bg-gray-100 px-8 py-4 rounded-lg hover:bg-gray-900 hover:text-white ease-in-out duration-300" data-page="gallery">Go to gallery</button>
            <button class="main-link underline underline-offset-4 decoration-2" data-page="contact">Contact</button>
        </div>
    </div>

    <div class="intro__slider absolute inset-0 flex w-[300vw] ease-in-out duration-700">
        <img data-slide="0" data-src="img/intro1.webp" src="img/intro1.webp" alt="" class="intro__bg w-screen h-[100dvh] object-cover" />
        <img data-slide="-100" data-src="img/intro2.webp" alt="" class="intro__bg w-screen h-[100vh] object-cover" />
        <img data-slide="-200" data-src="img/intro3.webp" alt="" class="intro__bg w-screen h-[100vh] object-cover" />
    </div>

    <div class="absolute bottom-10 right-10 max-sm:top-5 max-sm:right-5 flex gap-2 z-30 max-sm:gap-3">
        <button data-slide="0" class="intro__dot w-4 h-4 rounded-full border-2 border-white bg-white max-sm:w-5 max-sm:h-5" aria-label="Toggle slide 1"></button>
        <button data-slide="-100" class="intro__dot w-4 h-4 rounded-full border-2 border-white max-sm:w-5 max-sm:h-5" aria-label="Toggle slide 2"></button>
        <button data-slide="-200" class="intro__dot w-4 h-4 rounded-full border-2 border-white max-sm:w-5 max-sm:h-5" aria-label="Toggle slide 3"></button>
    </div>
    
    <span class="intro__load absolute right-10 top-10 max-sm:top-14 max-sm:right-5 w-8 h-8 rounded-full border-4 border-white border-l-transparent animate-spin ease-in-out duration-700 opacity-0"></span>
</section>
